<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <form action="">
        <input
          id="new-todo-input"
          type="text"
          name="todo"
          placeholder="Nhập công việc của bạn "
        />
        <input id="new-todo-submit" type="submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Todos</h2>
        <div id="tasks">
          <div class="task">
            <div class="content">
              <input
                type="text"
                class="content_input"
                value="My task"
                readonly
              />
            </div>
            <div class="actons">
              <button class="edit">Sửa</button>
              <button class="delete">Xoá</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
